<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<form action="#" th:action="@{/user-create}" th:object="${user}" method="post">
    <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" th:field="*{firstName}" class="ml-3" id="firstName" placeholder="First Name">
    </div>
    <div class="form-group">
    <label for="lastName">Last name</label>
        <input type="text" th:field="*{lastName}" class="ml-3" id="lastName" placeholder="Last Name">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
