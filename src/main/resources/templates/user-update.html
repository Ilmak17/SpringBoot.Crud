<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Create user</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<form action="#" th:action="@{/user-update}" th:object="${user}" method="post">
    <div class="form-group mr-3">
        <label for="id">ID</label>
        <input readonly type="number" th:field="*{id}" class="ml-3" id="id" placeholder="ID">
        <br/>
    </div>
    <div class="form-group mr-3">
        <label for="firstName">First name</label>
        <input type="text" th:field="*{firstName}" class="ml-3" id="firstName" placeholder="First Name">
        <br/>
    </div>
    <div class="form-group mr-3">
        <label for="lastName">Last name</label>
        <input type="text" th:field="*{lastName}" class="ml-3" id="lastName" placeholder="Last Name">
        <br/>
    </div>
    <button type="submit" class="btn btn-primary">Update User</button>
</form>
</body>
</html>
